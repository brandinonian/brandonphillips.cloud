<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <a href="/school/SDEV2110">Back</a>
    <h1>Movie Info</h1>
    <form class="userInput">
      <label for="textInput">Enter a movie title</label>
      <br>
      <input type="text" id="textInput">
    </form>
    <div class="movieInfo">
      <h2 id="movieTitle"></h2>
      <h4>Year: <span id="movieYear"></span></h4>
      <h3>Movie Plot</h3>
      <p id="moviePlot"></p>
      <h3>Movie Actors</h3>
      <p id="movieActors"></p>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
